<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let count = 0;

    function star() {
        let index = prompt("Nhập vào tên ngôi sao: ");
        for (let i = 0; i < array1.length; i++) {
            if (index == array1[i]) {
                alert(array2[i]);
                count = 0;
                break;
            }
            count++;
        }
        if (count != 0) {
            alert("Không có ngôi sao này");
        }
    }

    star();
</script>
</body>
</html>
