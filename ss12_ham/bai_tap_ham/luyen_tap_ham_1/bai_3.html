<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function thamSo(a, b) {
        if (a > b) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            let tong = a + b;
            alert("Số thứ nhất nhỏ hơn số thứ hai. Tổng của 2 số là: " + tong);
        }
        return tong;
    }

    let nhap1 = prompt("Nhập số thứ nhất:") * 1;
    let nhap2 = prompt("Nhập số thứ hai:") * 1;
    let tong = thamSo(nhap1, nhap2);
    alert(tong);
</script>
</body>
</html>
