    let number = parseInt(prompt("Nhập số cần kiểm tra: "));
    isPrime(number)

    function isPrime(number) {
        let count = 0;
        let isPrime = false;

        if (number == 0) {
            alert(number + " không là số nguyên tố")
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count++;
                }
            }

            if (count == 2) {
                isPrime = true
            }

            if (isPrime) {
                alert(number + " là số nguyên tố")
            } else {
                alert(number + " không phải số nguyên tố")
            }
        }
    }
