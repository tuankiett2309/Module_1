<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            alert(number + " là số nguyên tố")
        } else {
            alert(number + " không phải số nguyên tố")
        }
    }

    let number = prompt("Nhập số cần kiểm tra: ")*1;
    let result = isPrime(number);
</script>
