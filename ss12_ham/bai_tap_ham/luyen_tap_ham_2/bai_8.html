<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swapArray(number) {
        let array = [];
        array.push(number);
        let start = 0;
        let end = number.length - 1;
        for (let i = 0; i < number.length - 1; i++) {
            if (start < end) {
                let b = number[start];
                number[start] = number[end];
                number[end] = b;
                start++;
                end--;
            }
        }
        return array;
    }

    let input = [9, 8, 7, 6, 5, 4, 3, 2, 1];
    let result = swapArray(input);
    console.log(result);
</script>
</body>
</html>
