<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number) {
        if (number > 0) {
            alert(true);
        } else {
            alert(false);
        }
    }

    let input = prompt("Nhập số để kiểm tra: ") * 1;
    check(input);
</script>
</body>
</html>
