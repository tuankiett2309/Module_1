<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number) {
        if (number > 0) {
            return true;
        } else {
            return false;
        }
    }

    let input = prompt("Nhập số để kiểm tra: ") * 1;
    let result = check(input);
    alert(result);
</script>
</body>
</html>
