<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(number) {
        let sum = number * number;
        return sum;
    }

    let input = prompt("Nhập số bất kì để tính bình phương: ") * 1;
    let tinh = binhPhuong(input);
    alert(tinh);
</script>
</body>
</html>
