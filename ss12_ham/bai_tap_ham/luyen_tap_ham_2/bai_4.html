<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(number) {
        if (number == number) {
            return true;
        } else {
            return false;
        }
    }

    let A = prompt("Nhập ký tự bất kì: ") * 1;
    let B = kiemTra(A);
    alert(B);
</script>
</body>
