<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(number) {
        let result;
        if (number % 1 == 0) {
            result = true;
        } else {
            result = false;
        }
        return result;
    }

    let input = prompt("Nhập ký tự bất kì: ") * 1;
    let ketQua = kiemTra(input);
    alert(ketQua);
</script>
</body>
</html>
