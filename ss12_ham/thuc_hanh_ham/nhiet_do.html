<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Culcius: </p>
<hr>
<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="numbers" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>
</body>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }
</script>
</html>
