<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Do You Marry Me???</h1>
<input type="button" value="Yes" onclick="Yes()" style="position: absolute; left: 400px">
<input type="button" onmouseover="Run()" id="no" value="No" style="position: absolute; left: 450px">
</body>
<script>
    function Yes() {
        alert("Lựa chọn đúng đẵn đấy =))))");
    }

    function Run() {
        let i = Math.round(Math.random() * window.innerWidth);
        let j = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = i + "px";
        document.getElementById("no").style.top = j + "px";
    }
</script>
</html>
