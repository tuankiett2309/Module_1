<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function string(arr) {
        let array = arr.split(" ");
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
            if (array[i] !== "") {
                newArray.push(array[i]);
            }
        }
        for (let i = 0; i < newArray.length; i++) {
            newArray[i] = newArray[i].substring(0, 1).toUpperCase();
        }
        document.write(newArray.join(""));
    }

    let input = prompt("Nhập chuỗi bất kì");
    string(input);
</script>
</body>
</html>
