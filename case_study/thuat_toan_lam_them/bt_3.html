<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = prompt("Nhập độ dài n");
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập các phần tử trong mảng") * 1;
    }
    console.log(array);

    let flag = true;
    for (let i = 0; i < n; i++) {
        if (array[i] != array[n - i - 1]) {
            flag = false;
            break;
        }
    }
    if (flag) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
