<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = prompt("Nhập độ dài n");
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập các phần tử trong mảng") * 1;
    }
    console.log(array);

    let demchan = 0;
    let demle = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 == 0) {
            demchan++;
        } else {
            demle++;
        }
    }
    if (demchan == demle) {
        alert("OK")
    } else {
        alert("NO");
    }
</script>
</body>
</html>
