<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [5, 2, 5];
    let arr2 = [6, 3, 4];
    let count = 0;
    let max = arr1[0] / arr2[0];
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] / arr2[i] > max) {
            max = arr1[i] / arr2[i];
            count = i;
        }
    }
    console.log(max);
    console.log(count);
</script>
</body>
</html>
