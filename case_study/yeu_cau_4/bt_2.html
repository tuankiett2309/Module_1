<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi bất kì: ");
    let newString = "";
    let count = 0;
    for (i = 0; i < string.length; i++) {
        if (i == string.indexOf(string[i])) {
            count++;
            newString += string[i];
        }
    }
    alert("Chuỗi có kí tự khác nhau là: " + newString);
    alert("Chuỗi có số lượng ký tự khác nhau là: " + count);
</script>
</body>
</html>
