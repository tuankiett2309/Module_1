<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập số") * 1;
    let sum = 1;
    if (n % 2 == 0) {
        for (let i = 2; i <= n; i++) {
            sum *= i;
            i++;
        }
    }if (n % 2 == 1) {
        for (let i = 1; i <= n; i++) {
            sum *= i;
            i++;
        }
    }
    document.write(sum)

</script>
</body>
</html>
