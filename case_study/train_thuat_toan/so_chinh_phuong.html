<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let input = prompt("Nhập 1 số để kiểm tra")*1;
    if (Math.sqrt(input)%1==0){
        alert(input + " là số chính phương")
    } else {
        alert("Không phải");
    }
</script>
