<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = +prompt("Nhập chiều cao: ");
    for (let i = 1; i <= height; i++) {
        for (let j = height; j >= i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let n = 1; n <= i * 2 - 1; n++) {
            if (!(i == 1 || i == height || n == 1 || n == i * 2 - 1)) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
