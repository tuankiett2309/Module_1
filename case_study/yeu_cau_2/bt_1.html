<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = prompt("Nhập chiều cao: ");
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= i; j++) {
            if (!(i == 1 || i == height || j == 1 || j == i)) {
                document.write("&nbsp;&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
