<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [
        [1, 2, 3, 4, 5],
        [6, 7, 8, 8, 9]
    ];
    let sum = 0;
    for (let i = 0; i < array1.length; i++) {
        for (let j = 0; j < array1[i].length; j++) {
            if (array1[i][j] % 2 == 0) {
                sum += array1[i][j];
            }
        }
        console.log(sum);
    }
</script>
</body>
</html>
