<script>
    let so1 = 0;
    let so2 = 1;
    let so3 = 0;
    let tong = 0;
    let count = 0;
    for (count = 0; count < 20; count++) {
        so1 = so2;
        so2 = so3;
        so3 = so1 + so2;
        tong = tong + so3;
    }
    document.write("Tổng 20 số đầu tiên trong dãy fibonacci là:" + tong);
</script>
