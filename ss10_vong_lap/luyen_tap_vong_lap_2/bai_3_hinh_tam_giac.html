<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = "*";
    for (i = 0; i < 5; i++) {
        document.write(a);
        document.write("<br>");
        a += "*";
    }

    let a = "*****".toString();
    for (i = 5; i >= 0; i--) {
        document.write(a);
        document.write("<br>");
        a = a.substring(0, (i - 1));
    }

    let a = "*";
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
            if (i + j > 5) {
                document.write(a);
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }

    let a = "*";
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
            if (j < i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write(a);
            }
        }
        document.write("</br>");
    }

</script>
</body>

</html>
