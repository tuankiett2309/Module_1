<script>
    let soNguyenDuong = prompt("Số Nguyên Dương bạn muốn nhập là: ") * 1;
    let giaiThua = 1;
    for (; soNguyenDuong > 0; soNguyenDuong--) {
           giaiThua = giaiThua * soNguyenDuong;
        }
        alert("Giai thừa của số bạn nhập là: " + giaiThua);
</script>
