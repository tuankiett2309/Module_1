<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let chuoi = "";
    for (i = 1; i <= 5; i++) {
        chuoi = chuoi + "*";
        document.write(chuoi);
        document.write("</br>");
    }
    let chuoi1 = "*****";
    for (i = 5; i >= 1; i--) {
        document.write(chuoi1);
        document.write("</br>");
        chuoi1 = chuoi1.substring(0, (i - 1));
    }
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
            if (j < i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("</br>");
    }
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
            if (i + j > 5) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }


</script>
</html>
