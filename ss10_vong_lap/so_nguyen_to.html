<script>
    let count = 0;
    let number = 2;
    while (count < 20) {
        let soDung = true;
         for (let N = 2; N <= Math.sqrt(number); N++) {
            if (number % N == 0) {
                soDung = false;
                break;
            }
        } if (soDung) {
            console.log(number + " là số nguyên tố")
            count++;
        }
        number++;
    }
</script>
