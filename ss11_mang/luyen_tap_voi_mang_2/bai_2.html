<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let characters = ['c','h','a','r','a','c','t','e','r','1','2','3'];
    let start = 0;
    let end = characters.length - 1;
    while (start < end) {
        let b = characters[start];
        characters[start] = characters[end];
        characters[end] = b;
        start++;
        end--;
    }
    document.write(characters.join(''));
</script>
</html>
