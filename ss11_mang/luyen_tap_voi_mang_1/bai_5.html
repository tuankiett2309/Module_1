<script>
    let numbers = [-5, 5, 10, -7, -1, 50];
    let count = [];
    for (i = 0; i < numbers.length; i++) {
        if (numbers[i] < 0) {
            count.push(numbers[i]);
        }
    }
    console.log("Số nguyên âm trong mảng là: " + count);
    console.log("Số phần tử nguyên âm là:" + count.length);
</script>
