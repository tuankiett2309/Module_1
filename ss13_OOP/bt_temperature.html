<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        swapFahrenheit() {
            let result1 = this.celsius * 1.8 + 32;
            return "Celsius được đổi thành Fahrenheit là: " + result1;
        }

        swapKelvin() {
            let result2 = this.celsius + 273.15;
            return "Celsius được đổi thành Kelvin là: " + result2;
        }
    }

    let input = prompt("Nhập Celsius: ") * 1;
    let result = new Temperature(input);
    alert(result.swapFahrenheit());
    alert(result.swapKelvin());
</script>
</body>
</html>
