<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3, 5, 9, 100, 1]
    let arrnew = [];
    let max = arr[0];
    let min = arr[0];
    let avg = 0;
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        if (arr[i] < min) {
            min = arr[i];
        }
        sum += arr[i];
    }
    avg = sum / arr.length;
    arrnew.push(max);
    arrnew.push(min);
    arrnew.push(avg);
    console.log(arrnew);
</script>
</body>
