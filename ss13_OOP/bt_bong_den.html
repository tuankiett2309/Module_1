<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
        getStatus(){
            return this.status;
        }
    }

    class SwitchButton {
        constructor(status, ElectricLamp) {
            this.status = status;
            this.ElectricLamp = ElectricLamp;
        }

        switchOff() {
            this.status = false;
            this.ElectricLamp.turnOff();
        }

        switchOn() {
            this.status = true;
            this.ElectricLamp.turnOn();
        }

        connectToLamp(newLamp) {
            this.ElectricLamp = newLamp;
        }
    }

    let electricLamp1 = new ElectricLamp(false);
    let switchButton1 = new SwitchButton(true, electricLamp1);
    switchButton1.switchOn();
    electricLamp1.getStatus(true);
    alert("Light: On");
    switchButton1.switchOff();
    electricLamp1.getStatus(false);
    alert("Light: Off");
</script>
</body>
</html>
